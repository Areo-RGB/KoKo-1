<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background that fills entire safe area -->
  <rect width="512" height="512" fill="#0f172a"/>
  
  <!-- Main circle (smaller to accommodate safe area) -->
  <circle cx="256" cy="256" r="180" fill="#1e293b" stroke="#334155" stroke-width="8"/>
  
  <!-- Inner circle -->
  <circle cx="256" cy="256" r="140" fill="#334155" stroke="#475569" stroke-width="4"/>
  
  <!-- Soccer ball pattern (scaled down) -->
  <g fill="#f8fafc" stroke="#94a3b8" stroke-width="2">
    <!-- Pentagon in center -->
    <polygon points="256,196 284,217 275,251 237,251 228,217" fill="#f8fafc"/>
    
    <!-- Hexagons around -->
    <polygon points="228,217 256,196 284,217 293,184 265,163 237,163" fill="#e2e8f0"/>
    <polygon points="284,217 312,238 319,205 293,184" fill="#e2e8f0"/>
    <polygon points="312,238 340,259 333,293 305,272 284,217" fill="#e2e8f0"/>
    <polygon points="275,251 305,272 298,306 270,285 237,251" fill="#e2e8f0"/>
    <polygon points="237,251 209,272 202,238 228,217" fill="#e2e8f0"/>
    <polygon points="209,272 181,293 188,259 216,238 202,238" fill="#e2e8f0"/>
  </g>
  
  <!-- Q.V text (smaller) -->
  <g fill="#f8fafc" font-family="Arial, sans-serif" font-weight="bold">
    <text x="256" y="340" text-anchor="middle" font-size="36">Q.V</text>
    <text x="256" y="365" text-anchor="middle" font-size="16" fill="#94a3b8">Sports</text>
  </g>
  
  <!-- Highlight/shine effect -->
  <ellipse cx="220" cy="220" rx="45" ry="60" fill="url(#shine)" opacity="0.3" transform="rotate(-20 220 220)"/>
  
  <defs>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </linearGradient>
  </defs>
</svg>