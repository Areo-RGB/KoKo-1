<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#0f172a" stroke="#1e293b" stroke-width="16"/>
  
  <!-- Inner circle -->
  <circle cx="256" cy="256" r="180" fill="#1e293b" stroke="#334155" stroke-width="4"/>
  
  <!-- Soccer ball pattern -->
  <g fill="#f8fafc" stroke="#94a3b8" stroke-width="2">
    <!-- Pentagon in center -->
    <polygon points="256,176 294,202 282,248 230,248 218,202" fill="#f8fafc"/>
    
    <!-- Hexagons around -->
    <polygon points="218,202 256,176 294,202 306,160 268,134 230,134" fill="#e2e8f0"/>
    <polygon points="294,202 332,228 344,186 306,160" fill="#e2e8f0"/>
    <polygon points="332,228 370,254 358,308 320,282 294,202" fill="#e2e8f0"/>
    <polygon points="282,248 320,282 308,328 260,302 230,248" fill="#e2e8f0"/>
    <polygon points="230,248 192,282 180,228 218,202" fill="#e2e8f0"/>
    <polygon points="192,282 154,308 166,254 204,228 180,228" fill="#e2e8f0"/>
  </g>
  
  <!-- Q.V text -->
  <g fill="#f8fafc" font-family="Arial, sans-serif" font-weight="bold">
    <text x="256" y="380" text-anchor="middle" font-size="48">Q.V</text>
    <text x="256" y="420" text-anchor="middle" font-size="20" fill="#94a3b8">Sports</text>
  </g>
  
  <!-- Highlight/shine effect -->
  <ellipse cx="200" cy="200" rx="60" ry="80" fill="url(#shine)" opacity="0.3" transform="rotate(-20 200 200)"/>
  
  <defs>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </linearGradient>
  </defs>
</svg>