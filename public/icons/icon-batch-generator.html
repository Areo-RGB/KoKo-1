    <script>
        async function generateIcon(size, filename) {
            const container = document.getElementById('svg-container-' + size);

            try {
                const canvas = await html2canvas(container, {
                    width: size,
                    height: size,
                    scale: 1,
                    useCORS: true,
                    allowTaint: false,
                    backgroundColor: null
                });

                // Create download link
                const link = document.createElement('a');
                link.download = filename;
                link.href = canvas.toDataURL('image/png');
                link.click();

                console.log('Generated: ' + filename);
            } catch (error) {
                console.error('Error generating icon:', error);
                alert('Error generating icon: ' + error.message);
            }
        }

        // Auto-generate all icons after page load
        window.addEventListener('load', function() {
            console.log('Page loaded. Starting auto-generation...');

            let index = 0;
            function generateNext() {
                if (index < 6) {
                    const { size, name } = [{"size":72,"name":"icon-72x72.png"},{"size":96,"name":"icon-96x96.png"},{"size":128,"name":"icon-128x128.png"},{"size":144,"name":"icon-144x144.png"},{"size":152,"name":"icon-152x152.png"},{"size":384,"name":"icon-384x384.png"}][index];
                    console.log('Generating ' + name + '...');
                    generateIcon(size, name).then(() => {
                        index++;
                        if (index < 6) {
                            setTimeout(generateNext, 1000); // Wait 1 second between generations
                        }
                    });
                } else {
                    console.log('All icons generated!');
                }
            }

            setTimeout(generateNext, 1000); // Start after 1 second
        });
    </script>
